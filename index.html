  <head>

  <body>
    <div id="root"></div>

    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')

            .catch((err) => console.log('[SW] Registration failed:', err));
        });
