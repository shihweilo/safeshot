<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeShot - Strip Photo Metadata Privately</title>
    <meta name="description" content="Remove EXIF data from photos instantly. 100% private, runs in your browser. No uploads, no tracking." />
    
    <!-- Open Graph -->
    <meta property="og:title" content="SafeShot - Strip Photo Metadata" />
    <meta property="og:description" content="Remove sensitive metadata from photos before sharing. Completely private." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://safeshot.app" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SafeShot - Strip Photo Metadata" />
    <meta name="twitter:description" content="Remove EXIF data privately in your browser" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#0f172a" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- SEO & GEO -->
    <link rel="canonical" href="https://safeshot.app/" />
    <meta name="keywords" content="remove exif data, strip photo metadata, clean images, privacy tool, remove gps from photos, online exif remover, private photo cleaner" />
    <meta name="robots" content="index, follow" />
    
    <!-- JSON-LD for GEO (Generative Engine Optimization) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "SafeShot",
        "alternateName": "SafeShot.app",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Any (Web)",
        "url": "https://safeshot.app",
        "description": "A privacy-first web tool that runs locally in your browser to strip sensitive EXIF metadata, GPS coordinates, and camera details from photos instantly.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Local-only processing via WebAssembly",
          "Removes EXIF, GPS, and camera metadata",
          "Batch processing support",
          "Works offline"
        ],
        "author": {
          "@type": "Person",
          "name": "Chris Lo",
          "url": "https://github.com/shihweilo"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('[SW] Registered:', reg.scope))
            .catch((err) => console.log('[SW] Registration failed:', err));
        });
      }
    </script>
  </body>
</html>
